<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Single Price Grid Component</title>

    <!-- Styles & Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Container -->
    <div
      class="min-h-screen w-full bg-light-gray flex justify-center items-center"
    >
      <!-- Main content -->
      <main class="grid grid-cols-2 shadow-xl lg:max-w-2xl">
        <div class="col-span-2 p-10 bg-white rounded-t-lg">
          <h1 class="text-3xl text-teal-500 font-bold mb-5">
            Join our community
          </h1>
          <p class="text-xl text-bright-yellow font-bold mb-3">
            30-day, hassle-free money back guarantee
          </p>
          <p class="text-base font-bold text-grayish-blue">
            Gain access to our full library of tutorials along with expert code
            reviews. Perfect for any developers who are serious about honing
            their skills.
          </p>
        </div>
        <div class="col-span-1 p-10 bg-teal-600">
          <h2 class="text-2xl">Monthly Subscription</h2>
        </div>
        <div class="col-span-1"></div>
      </main>
    </div>
  </body>
</html>
